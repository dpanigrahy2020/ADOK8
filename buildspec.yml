version: 0.2

phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
      - echo "Uploading to S3.."
      - aws s3 cp ADOK8.zip s3://${S3_BUCKET}/ADOK8.zip
      - echo "Done."
